<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование</title>
</head>
<body>
{% block content %}
    <div class="box">
        <div class="reg" style="top: 20%; position: relative; margin-left: auto; margin-right: auto">
            <h3>Редактирование</h3>

        <video width="320" height="240" controls>
            <source src="{{ url_for('static', filename='uploads/videos/' ~ video[0]) }}" type="video/mp4">

            Your browser does not support the video tag.
        </video>

            <form action="" method="post">
                <p>Название</p>
                <input style="border: none; border-radius: 5px;width: 70%; height: 40px; color: black; background: rgba(100, 100, 100, 0.3); font-family: sans-serif; outline: none; padding-left: 20px; padding-right: 20px;" type="text" name="title" value="{{ video[1] }}" required><br>
                <p>Описание</p>
                <textarea style="border: none; border-radius: 5px;width: 70%; height: 40px; color: black; background: rgba(100, 100, 100, 0.3); font-family: sans-serif; outline: none; padding-top: 10px; padding-left: 20px; padding-right: 20px;" name="description" required>{{ video[2] }}</textarea><br>
                <input type="submit" value="Update"><br>

 <input id= 'delete' type="submit" name="delete" value="Delete" onclick="return confirm('Действительно хотите удалить видео?');"><br>

                <a class="btn btn-one" style="font-size: 13px" href="{{ url_for('my_channel') }}">Cancel</a>
            </form>


            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes" style="margin: 0; padding: 0;">
                        {% for message in messages %}
                            <p style="color: rgba(100,100,100,0.95); margin: 0; text-align: center">{{ message }}</p>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    </div>
{% endblock %}
</body>
</html>
