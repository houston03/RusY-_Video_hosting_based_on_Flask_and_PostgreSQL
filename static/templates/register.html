<!doctype html>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<script src="/static/js/style.js" defer></script>
<html>
<head>
    <title>Регистрация</title>
</head>
<body>
 <div class="box">
 <div class="reg" style="top: 20%; position: relative; margin-left: auto; margin-right: auto">
    <h1>Регистрация</h1>
    <form method="POST" enctype="multipart/form-data"> <!-- Добавляем enctype для загрузки файлов -->

        <label for="username">Никнейм:</label><br>
        <input style="border: none; border-radius: 5px;width: 70%; height: 40px; color: black; background: rgba(100, 100, 100, 0.3); outline: none; padding-left: 20px; padding-right: 20px;" type="text" name="username" required><br>

        <label for="email">Почта:</label><br>
        <input style="border: none; border-radius: 5px;width: 70%; height: 40px; color: black; background: rgba(100, 100, 100, 0.3); outline: none; padding-left: 20px; padding-right: 20px;" type="email" name="email" required><br>

        <label for="password">Пароль:</label><br>
        <input style="border: none; border-radius: 5px;width: 70%; height: 40px; color: black; background: rgba(100, 100, 100, 0.3); outline: none; padding-left: 20px; padding-right: 20px;" type="password" name="password" required><br>

        <label for="password_confirmation">Повторите пароль:</label><br>
        <input style="border: none; border-radius: 5px;width: 70%; height: 40px; color: black; background: rgba(100, 100, 100, 0.3); outline: none; padding-left: 20px; padding-right: 20px;" type="password" name="password_confirmation" required><br>

        <label for="avatar">Аватар (необязательно):</label><br>
<label class="input-file">
	   	<span class="input-file-text" type="text"></span>
	   	<input type="file" name="avatar" accept="image/*">
 	</label><br>
        <input id="but" type="submit" value="Зарегистрироваться">





    </form>

    <a class="reglog" href="/login">Уже есть аккаунт? Войти</a>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes" style="margin: 0; padding: 0;">
        {% for message in messages %}
            <p style="color: rgba(100,100,100,0.95); margin: 0; text-align: center">{{ message }}</p>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
 </div>
 </div>
</body>
</html>
